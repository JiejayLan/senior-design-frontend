<div class="home__container">
  <form (ngSubmit)="submitSearchTerm()" #f="ngForm">
    <div class="home__logo-block row">
      <div class="col-auto home__logo ">
        <a routerLink="/">
          <img src="{{logoImagePath}}" alt="logo image">
        </a>

      </div>
    </div>
    <div class="form-group row">

      <div class="col-sm-10 home__search-block">
        <div class="input-group mb-2" style="border-radius: 150px; border: 1px solid black;">
          <div class="input-group-prepend" style="margin: 5px 0px 0px 10px;font-size: 20px;">
            <fa-icon [icon]="searchIcon"></fa-icon>
          </div>
          <input
              type="text"
              name="searchTerm"
              class="form-control"
              placeholder="Search For Open Source Projects"
              ngModel
              style="border-radius: 150px; border: none; box-shadow: none;"
            >
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-auto" style="margin: 0 auto; padding-right: 7vw;">
        <button type="submit" class="btn btn-primary search-button">Search</button>
      </div>

    </div>
  </form>
</div>
