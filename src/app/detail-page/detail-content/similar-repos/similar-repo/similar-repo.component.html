<div class="row">
  <div class="col-sm-3" *ngFor="let similarRepo of similarRepos; let i = index;">
    <div
      class="card"
      style="cursor: pointer;"

      (click)="ClickSimilarRepo(similarRepo.repoName)">
      <div class="card-body">

        <h5 class="card-title">
          <a [routerLink]="['/detail-page', similarRepo.repoName]">{{ similarRepo.repoName }}</a>
          </h5>
        <p class="card-text"
        [ngbTooltip]="similarRepo.description"
        placement="right-top"
        >
          {{ similarRepo.description.slice(0,54) }} <span *ngIf="similarRepo.description.length > 54">...</span>
        </p>
        <div class="row">
          <div class="col-sm-1">
            <fa-icon [icon]="github" *ngIf="similarRepo.platform === 'github'"></fa-icon>
            <fa-icon [icon]="gitlab" *ngIf="similarRepo.platform === 'gitlab'"></fa-icon>
            <fa-icon [icon]="bitbucket" *ngIf="similarRepo.platform === 'bitbucket'"></fa-icon>
          </div>
          <div class="col-sm-5">
            <span >
              <fa-icon [icon]="star" style="color: yellow"></fa-icon>: {{ similarRepo['starCount'] }}
            </span>

          </div>
        </div>
      </div>
    </div>
  </div>

</div>
