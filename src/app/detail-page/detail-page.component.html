<div>
  <app-search-bar></app-search-bar>

  <div class="row" style="margin: 0 8vw" *ngIf="!isFetching">
    <div class="col-sm-4">
      <div class="card" style="width: 18rem; border: none">
        <img class="card-img-top" [src]="repoInfo.repoAvatarURL" [alt]="repoInfo.imgAlt">
        <div class="card-body">
          <h5 class="card-title">{{repoInfo.repoName}}</h5>
          <h6>{{ repoInfo.createdDate }}</h6>
          <p class="card-text">{{repoInfo.description}}</p>
          <a [href]="repoInfo.repoURL" target="_blank" class="btn btn-primary">Go To Repo Source</a>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="row">
        <div class="col-sm-6">
          <app-owner-info [ownerInfo]="ownerInfo"></app-owner-info>
        </div>
        <div class="col-sm-6">
          <app-repo-info [repoInfo]="repoInfo"></app-repo-info>
        </div>
      </div>
      <hr>
      <div class="row">
        <app-trending-info [commits]="commits"></app-trending-info>
      </div>
    </div>
  </div>

  <div class="row" style="margin: 0 8vw" *ngIf="!isFetching">
    <app-samilar-repo></app-samilar-repo>
  </div>
  <div class="d-flex justify-content-center" *ngIf="isFetching" >
    <div class="spinner-border" role="status" style="width: 5rem; height: 5rem;">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
