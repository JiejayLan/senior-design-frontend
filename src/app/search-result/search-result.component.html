<div>
  <app-search-bar></app-search-bar>
  <div class="row" style="margin: 0 10vw;" *ngIf="!isFetching && !error">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <a
        class="list-group-item"
        *ngFor="let language of languages"
        style="width: 50%;"
      >
      {{language}}&nbsp;&nbsp;&nbsp;

      <fa-icon
        [icon]="randomNumIsEven() ? incresing : decresing"
      >
      </fa-icon>
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-8" *ngIf="!isFetching && searchResults.length > 1">
    <div class="list-group">
      <div
        class="list-group-item"
        style="border-left: none; border-right: none;"
        *ngFor="let searchResult of searchResults">
        <h5 style="cursor: pointer;">
        <a [routerLink]="['/detail-page', searchResult.repoName]">{{searchResult.repoName}}</a></h5>
      <p>{{searchResult.description}}</p>
      <div class="row">
        <div class="col-sm-3">
          <span><fa-icon [icon]="starIcon" style="color: yellow;"></fa-icon>: {{searchResult.starCount}}</span>
        </div>
        <div class="col-sm-3">
          <span>Last Update: {{searchResult.lastUpdated}}</span>
        </div>
        <div class="col-sm-3">
          <span>Language: {{searchResult.language}}</span>
        </div>
        <div class="col-sm-3">
          <span>Platform: {{searchResult.platform}}</span>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center" *ngIf="isFetching && !error" >
<div class="spinner-border" role="status" style="width: 5rem; height: 5rem;">
  <span class="sr-only">Loading...</span>
</div>
</div>
<div class="alert alert-danger" *ngIf="error" style="width: 83vw; margin:0 auto">
  <h1>An Error Occurred!</h1>
  <p>{{ error }} <strong>{{ searchTerm }}</strong></p>
  <button class="btn btn-danger" (click)="onHandleError()">OKAY!</button>
</div>

</div>
