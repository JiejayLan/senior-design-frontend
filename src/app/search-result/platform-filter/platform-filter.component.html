<div class="platform-filter">
    <h2 class= "platform-filter__title">      
      Platforms 
    </h2>
    <div class="list-group platform-filter--set-margin">
       <a
          class="list-group-item platform-filter__item"
          *ngFor="let platform of platformCounter | keyvalue"
          (click) = "onPlatformClick(platform.key)"
          [ngClass]="{'platform-filter__selected' : platformSelected === platform.key}"
          >
        {{platform.key}} : 
        <span class = "platform-filter__item__count" *ngIf="platformSelected !== platform.key">
            {{platform.value}}
        </span>     
        <span class = "platform-filter--selected__Cancel" *ngIf="platformSelected === platform.key">
            X
        </span>  
       </a>
    </div>
 </div>
