<div class="repo-filter">
    <h2 class= "repo-filter__title">      
      repos  
    </h2>
    <div class="list-group repo-filter--set-margin">
       <a
          class="list-group-item repo-filter__item"
          *ngFor="let repo of repoCounter | keyvalue"
          (click) = "onrepoClick(repo.key)"
          [ngClass]="{'repo-filter__selected' : repoSelected === repo.key}"
          >
        {{repo.key}} : 
        <span class = "repo-filter__item__count" *ngIf="repoSelected !== repo.key">
            {{repo.value}}
        </span>     
        <span class = "repo-filter--selected__Cancel" *ngIf="repoSelected === repo.key">
            X
        </span>  
       </a>
    </div>
 </div>
