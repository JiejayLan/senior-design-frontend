<div class="language-filter">
    <h2 class= "language-filter__title">      
      Languages  
    </h2>
    <div class="list-group language-filter--set-margin">
       <a
          class="list-group-item language-filter__item"
          *ngFor="let language of languageCounter | keyvalue"
          (click) = "onLanguageClick(language.key)"
          [ngClass]="{'language-filter__selected' : languageSelected === language.key}"
          >
        {{language.key}} : 
        <span class = "language-filter__item__count" *ngIf="languageSelected !== language.key">
            {{language.value}}
        </span>     
        <span class = "language-filter--selected__Cancel" *ngIf="languageSelected === language.key">
            X
        </span>  
       </a>
    </div>
 </div>
